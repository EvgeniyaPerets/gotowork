<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Go To Work</title>
</head>
<body>
  <div class="wrapper">
    <section class="left_menu">
      <div class="left_menu__bg"></div>
      <div class="left_menu__logo"></div>
      <div class="left_menu__bottom">
        <span class="left_menu__title">Gotowork</span>
        <span class="left_menu__text">Лучшая система для пассивного заработка</span>
      </div>
      <ul class="pag">
        <li class="pag__dote active"></li>
        <li class="pag__dote"></li>
        <li class="pag__dote"></li>
      </ul>
    </section>
    <section class="main">
      <label class="main__link registration__link js-to-login js-step-first" data-step="0">Вернуть к авторизации</label>
      <label class="main__link registration__link js-to-login js-step-second dn" data-remove="first" data-add="second" data-step="1">Назад</label>
      <label class="main__link registration__link js-to-login js-step-third dn" data-remove="second" data-add="third" data-step="2">Назад</label>
      <div class="menu__logo-black"></div>
      <form class="main__login registration__step_first js-registration" action="/">
        <h1 class="main__title">Регистрация <span class="registration_steps"><span class="step">Шаг <span class="js-step">1</span></span> из 3</span></h1>
        <label class="main__text js-step-first">Что зарегистрироваться в системе<br>надо ввести некоторые данные</label>
        <div class="input__wrapper js-step-first">
          <div class="main__input input__name">
            <input name="name"/ type="text" required>
            <label for="name">Фамилия, имя и отчество</label>
            <span class="input_msg_error">Поле пустое</span>
          </div>
          <div class="main__input input__phone">
            <input name="phone"/ type="text" required>
            <label for="phone">Телефон</label>
            <span class="input_msg_error">Неверно введен телефон</span>
          </div>
          <div class="main__input input__email">
            <input name="email_first"/ type="text" required>
            <label for="email_first">Ваш Email</label>
            <span class="input_msg_error">Неверно введен email</span>
          </div>
        </div>
        <button class="main__button main__button_white registration__btn js-to-step-second js-step-first" type="button">Продолжить</button>
        <!-- шаг 2 -->
        <label class="main__text js-step-second dn">Придумайте надежный пароль. Пароль должен<br>состоять минимум из 8 символом, иметь цифры и буквы</label>
        <div class="input__wrapper input__wrapper--step-second js-step-second dn">
          <div class="main__input input__password">
            <input name="password"/ type="password" required>
            <label for="password">Введите пароль</label>
            <span class="input_msg_error">Поле пустое</span>
          </div>
          <div class="main__input input__pass-repeat">
            <input name="pass-repeat"/ type="password" required>
            <label for="pass-repeat">Повторите пароль</label>
            <span class="input_msg_error">Поле пустое или пароли не совпадают</span>
          </div>
        </div>
        <button class="main__button main__button_white registration__btn js-to-step-third js-step-second dn" type="button">Продолжить</button>
      </form>
      <!-- шаг 3 -->
      <form class="js-step-third dn"  action="/">
        <label class="main__text">Что бы завершить регистрацию, введите<br>код подтверждения, который пришел на ваш Email</label>
        <div class="input__wrapper input__wrapper--step-third">
          <div class="main__input input__password">
            <input name="code"/ type="text" required>
            <label for="code">Код из письма</label>
            <span class="input_msg_error">Поле пустое</span>
          </div>
        </div>
        <label class="main__link registration__timer no-active js-timer-to-send">Отправить код повторно <span class="timer_wrapp">(через <span class="timer">03:00</span>)</span></label>
        <button class="main__button main__button_submit registration__btn js-to-step-fourth" type="button">Завершить регистрацию</button>
      </form>
      <!-- шаг 4 -->
      <form class="main__login js-login-form registration__step_fourth js-step-fourth dn" action="/">
        <h1 class="main__title">Регистрация завершена успешно</h1>
        <label class="main__text">Введите данные для входа ниже</label>
        <div class="main__input input__email">
          <input name="email"/ type="text" required>
          <label for="email">Ваш Email</label>
          <span class="input_msg_error">Неверно введен email</span>
        </div>
        <div class="main__input input__pass">
          <input name="pass"/ type="password" required>
          <label for="pass">Ваш пароль</label>
          <span class="input_msg_error">Неверно введен пароль</span>
        </div>
        <label class="main__link js-to-fogot-pass">Забыли пароль?</label>
        <button class="main__button main__button_submit js-button_submit" type="submit">Войти</button>
        <button class="main__button main__button_white js-to-new-account" type="button">Создать аккаунт</button>
      </form>

    </section>
  </div>
</body>
<script src="../js/registration.index.js"></script>
<script src="../index.js"></script>
</html>
